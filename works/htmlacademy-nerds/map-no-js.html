<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8">
  <title>Htmlacademy Nerds template</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style-min.css">
  <script async defer type="text/javascript" src="script/modal-windows-min.js"></script>
</head>

<body>
 
  <header class="heade header_index header_no-index">
    <div class="content">
      <div class="header-top-menu">
        <div class="logo">
          <a class="logo__link" href="index.html">
            <img class="img-common logo__img" src="img/header-nerds-logo.png" width="139" height="56" alt="nerds-logo">
          </a>
        </div>
        <ul class="list-common header-top-menu__list">
          <li class="header-top-menu__li">
            <a class="link-common header-top-menu__link"  href="#">Студия</a>
          </li>
          <li class="header-top-menu__li">
            <a class="link-common header-top-menu__link" href="#">Клиенты</a>
          </li>
          <li class="header-top-menu__li">
          <a class="link-common header-top-menu__link" href="catalog.html">Магазин</a>
            </li>
          <li class="header-top-menu__li">
            <a class="link-common header-top-menu__link" href="#">Контакты</a>
          </li>
          <li class="header-top-menu__li">
            <a class="link-common header-top-menu__link header-top-menu__link_basket" href="#">
              <span class="icon-basket"></span>Корзина
            </a>
          </li>
        </ul>
      </div>
      <div class="header_no-index__title">
        <h1 class="text-common header_no-index__h1">
          Добро пожаловать в магазин<br>
          готовых макетов
        </h1>
      </div>
    </div>
  </header>
  
  <main class="main main_no-index main_map-no-js">
    <div class="content content_map-no-js">
      <div class="map-no-js">
        <h2 class="text-common main_map-no-js__h2">Как нас найти:</h2>
        <iframe class="main_map-no-js__iframe" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d840.3171646281977!2d30.32261029214717!3d59.93840927744035!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca5ba729%3A0xea9c53d4493c879f!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LCDQodCw0L3QutGCLdCf0LXRgtC10YDQsdGD0YDQsywgMTkxMTg2!5e0!3m2!1sru!2sru!4v1477472651342" width="1199" height="555" style="border:0" allowfullscreen>191186, Санкт-Петербург, ул. Б. Конюшенная, д. 19/8 тел. +7 (812) 275-75-75</iframe>
      </div>
      <div class="path-to-write-us">
        <a class="link-common nerds-btn-common path-to-write-us__link js-form" href="write-us-no-js.html">Хотите нам написать?</a>
      </div>
    </div>
  </main>
  
  <footer class="footer footer_map-no-js">
    <div class="content">
      <div class="socials">
        <ul class="list-common socials__list">
          <li class="socials__li">
            <a class="link-common socials__social-btn socials__social-btn_social-vk" href="https://vk.com/">
              <span class="text-common socials__icon-font icon-vk"></span>
            </a>
          </li>
          <li class="socials__li">
            <a class="link-common socials__social-btn socials__social-btn_social-fb" href="https://www.facebook.com">
              <span class="text-common socials__icon-font icon-facebook"></span>
            </a>
          </li>
          <li class="socials__li">
            <a class="link-common socials__social-btn socials__social-btn_social-inst" href="https://www.instagram.com/">
              <span class="text-common socials__icon-font icon-instagramm"></span>
            </a>
          </li>
        </ul>
        <div class="socials-info">
          <h2 class="text-common socials-info__h2">Давайте дружить, это выгодно!</h2>
          <span class="text-common socials-info__span">Скидка 10% для друзей из социальных сетей.</span>
        </div>
      </div>
    </div>
  </footer>
  
  <div class="modal-content_form">
    <button class="modal-content_close" type="button" title="Закрыть">Закрыть</button>
    <form class="our-address-no-js__form modal-content_form__form">
      <div class="our-address-no-js__input-block modal-content_form__input-block">
        <label class="our-address-no-js__label modal-content_form__label" for="user-name">Ваше имя:</label>
        <input id="user-name" class="our-address-no-js__input modal-content_form__input" type="text" name="name" placeholder="Представьтесь, пожалуйста" required> 
      </div>
      <div class="our-address-no-js__input-block modal-content_form__input-block">
        <label class="our-address-no-js__label modal-content_form__label" for="user-email">Ваш e-mail:</label>
        <input id="user-email" class="our-address-no-js__input modal-content_form__input" type="email" name="email" placeholder="Для отправки ответа" required> 
      </div>
      <div class="our-address-no-js__input-block our-address-no-js__input-block_textarea modal-content_form__input-block modal-content_form__input-block_textarea">
        <label class="our-address-no-js__label modal-content_form__label" for="user-text">Текст письма:</label>
        <textarea id="user-text" class="our-address-no-js__input our-address-no-js__textarea modal-content_form__input modal-content_form__input_textarea" name="message" rows="5" placeholder="В свободной форме" required></textarea>
      </div>
      <input class="nerds-btn-common our-address-no-js__btn modal-content_form__btn" type="submit" value="Отправить"> 
    </form>
  </div>
  
</body>
</html>
