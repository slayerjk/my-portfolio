<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Htmlacademy Nerds template</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style-min.css">
</head>

<body>
 
  <header class="heade header_index header_no-index">
    <div class="content">
      <div class="header-top-menu">
        <div class="logo">
          <a class="logo__link" href="index.html">
            <img class="img-common logo__img" src="img/header-nerds-logo.png" width="139" height="56" alt="nerds-logo">
          </a>
        </div>
        <ul class="list-common header-top-menu__list">
          <li class="header-top-menu__li">
            <a class="link-common header-top-menu__link"  href="#">Студия</a>
          </li>
          <li class="header-top-menu__li">
            <a class="link-common header-top-menu__link" href="#">Клиенты</a>
          </li>
          <li class="header-top-menu__li">
            <a class="link-common header-top-menu__link" href="catalog.html">Магазин</a>
          </li>
          <li class="header-top-menu__li">
            <a class="link-common header-top-menu__link" href="#">Контакты</a><
          /li>
          <li class="header-top-menu__li">
            <a class="link-common header-top-menu__link header-top-menu__link_basket" href="#">
              <span class="icon-basket"></span>Корзина
            </a>
          </li>
        </ul>
      </div>
      <div class="header_no-index__title">
        <h1 class="text-common header_no-index__h1">
          Добро пожаловать в магазин<br>
          готовых макетов
        </h1>
      </div>
    </div>
  </header>
  
  <main class="main main_no-index main_write-us">
    <div class="content">
      <div class="our-address-no-js">
        <h2 class="text-common main_write-us__h2">Хотите нам написать?</h2>
        <form class="our-address-no-js__form">
          <div class="our-address-no-js__input-block">
            <label class="our-address-no-js__label" for="user-name">Ваше имя:</label>
            <input id="user-name" class="our-address-no-js__input" type="text" placeholder="Представьтесь, пожалуйста">
          </div>
          <div class="our-address-no-js__input-block">
            <label class="our-address-no-js__label" for="user-email">Ваш e-mail:</label>
            <input id="user-email" class="our-address-no-js__input" type="email" placeholder="Для отправки ответа">
          </div>
          <div class="our-address-no-js__input-block our-address-no-js__input-block_textarea">
            <label class="our-address-no-js__label" for="user-text">Текст письма:</label>
            <textarea id="user-text" class="our-address-no-js__input our-address-no-js__textarea" rows="5" placeholder="В свободной форме"></textarea>
          </div>
          <input class="nerds-btn-common our-address-no-js__btn" type="submit" value="Отправить">
        </form>
      </div>
    </div>
  </main>
  
  <footer class="footer footer_address-no-js">
    <div class="map-content">
      <a class="link-common map-content__map-link" href="map-no-js.html">
        <img class="img-common" src="img/footer-map.png" width="1199" height="416" alt="Our location">
      </a>
      <div class="nerds-logo-small">
        <a class="link-common nerds-logo-small__a" href="index.html">
          <img class="img-common" src="img/footer-nerds-logo-small.png" width="92" height="37" alt="nerds-logo-small">
        </a>
      </div>
    </div>
    <div class="content">
      <div class="socials">
        <ul class="list-common socials__list">
          <li class="socials__li">
            <a class="link-common socials__social-btn socials__social-btn_social-vk" href="https://vk.com/">
              <span class="text-common socials__icon-font icon-vk"></span>
            </a>
          </li>
          <li class="socials__li">
            <a class="link-common socials__social-btn socials__social-btn_social-fb" href="https://www.facebook.com">
              <span class="text-common socials__icon-font icon-facebook"></span>
            </a>
          </li>
          <li class="socials__li">
            <a class="link-common socials__social-btn socials__social-btn_social-inst" href="https://www.instagram.com/">
              <span class="text-common socials__icon-font icon-instagramm"></span>
            </a>
          </li>
        </ul>
        <div class="socials-info">
          <h2 class="text-common socials-info__h2">Давайте дружить, это выгодно!</h2>
          <span class="text-common socials-info__span">Скидка 10% для друзей из социальных сетей.</span>
        </div>
      </div>
    </div>
  </footer>
  
</body>
</html>
